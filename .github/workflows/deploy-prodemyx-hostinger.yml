name: Deploy Prodemyx Website to Hostinger

on:
  push:
    branches: ["main"]
    paths:
      - 'prodemyx/**'
      - '.github/workflows/deploy-prodemyx-hostinger.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: prodemyx/package-lock.json

    - name: Install dependencies
      run: |
        cd prodemyx
        npm install --legacy-peer-deps

    - name: Build Prodemyx website
      env:
        VITE_API_URL: http://${{ secrets.HOSTINGER_HOST }}:5000
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
      run: |
        cd prodemyx
        npm run build

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Create website directory on Hostinger
      run: |
        sshpass -p '${{ secrets.HOSTINGER_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "sudo mkdir -p /var/www/prodemyx-website && sudo chown -R ${{ secrets.HOSTINGER_USER }}:${{ secrets.HOSTINGER_USER }} /var/www/prodemyx-website"

    - name: Deploy website build to Hostinger
      run: |
        sshpass -p '${{ secrets.HOSTINGER_PASSWORD }}' rsync -avz --delete \
          -e 'ssh -o StrictHostKeyChecking=no' \
          prodemyx/dist/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:/var/www/prodemyx-website/

    - name: Set permissions and reload Nginx
      run: |
        sshpass -p '${{ secrets.HOSTINGER_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} 'bash -s' << 'EOF'
        set -e
        echo "========================================="
        echo "Prodemyx Website Deployment"
        echo "========================================="
        echo "Setting permissions..."
        sudo chown -R www-data:www-data /var/www/prodemyx-website
        sudo chmod -R 755 /var/www/prodemyx-website
        
        echo "Checking Nginx..."
        if ! command -v nginx > /dev/null 2>&1; then
          echo "Nginx not found. Please run backend deployment first."
          exit 1
        fi
        
        sudo systemctl start nginx || true
        echo "Testing Nginx configuration..."
        sudo nginx -t
        echo "Reloading Nginx..."
        sudo systemctl reload nginx
        
        echo "Verifying website..."
        if [ -f "/var/www/prodemyx-website/index.html" ]; then
          echo "✓ Website files deployed successfully"
        else
          echo "✗ Website index.html not found!"
          exit 1
        fi
        
        sleep 2
        if curl -f http://localhost/ > /dev/null 2>&1; then
          echo "✓ Website is accessible at /"
        else
          echo "⚠ Website may need a moment to be accessible"
        fi
        
        echo "========================================="
        echo "✓ Website deployment successful!"
        echo "========================================="
        echo "Website available at: http://${{ secrets.HOSTINGER_HOST }}"
        echo "========================================="
        EOF

    - name: Deployment summary
      run: |
        echo "========================================="
        echo "Prodemyx Website Deployment Summary"
        echo "========================================="
        echo "✓ Website built successfully"
        echo "✓ Files deployed to Hostinger"
        echo "✓ Nginx reloaded"
        echo "========================================="
        echo "Access website at: http://${{ secrets.HOSTINGER_HOST }}"
        echo "========================================="
