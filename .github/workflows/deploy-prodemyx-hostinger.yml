name: Deploy Prodemyx Website to Hostinger

on:
  push:
    branches: ["main"]
    paths:
      - 'prodemyx/**'
      - '.github/workflows/deploy-prodemyx-hostinger.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: prodemyx/package-lock.json

    - name: Install dependencies
      run: |
        cd prodemyx
        npm install --legacy-peer-deps

    - name: Build Prodemyx website
      env:
        VITE_API_URL: https://prodemyx.com/api
      run: |
        cd prodemyx
        npm run build

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Create website directory on Hostinger
      run: |
        sshpass -p 'Dev@2025' ssh -o StrictHostKeyChecking=no prodemyxdev@72.61.243.218 "echo 'Dev@2025' | sudo -S mkdir -p /var/www/prodemyx-website && echo 'Dev@2025' | sudo -S chown -R prodemyxdev:prodemyxdev /var/www/prodemyx-website"

    - name: Deploy website build to Hostinger
      run: |
        sshpass -p 'Dev@2025' rsync -avz --delete \
          -e 'ssh -o StrictHostKeyChecking=no' \
          prodemyx/dist/ \
          prodemyxdev@72.61.243.218:/var/www/prodemyx-website/

    - name: Set permissions and reload Nginx
      run: |
        sshpass -p 'Dev@2025' ssh -o StrictHostKeyChecking=no prodemyxdev@72.61.243.218 'bash -s' << 'EOF'
        PASS='Dev@2025'
        set -e
        echo "========================================="
        echo "Prodemyx Website Deployment"
        echo "========================================="
        echo "Setting permissions..."
        echo "$PASS" | sudo -S chown -R www-data:www-data /var/www/prodemyx-website
        echo "$PASS" | sudo -S chmod -R 755 /var/www/prodemyx-website
        
        echo "Checking Nginx..."
        if ! command -v nginx > /dev/null 2>&1; then
          echo "Nginx not found. Please run backend deployment first."
          exit 1
        fi
        
        echo "$PASS" | sudo -S systemctl start nginx || true
        echo "Testing Nginx configuration..."
        echo "$PASS" | sudo -S nginx -t
        echo "Reloading Nginx..."
        echo "$PASS" | sudo -S systemctl reload nginx
        
        echo "Verifying website..."
        if [ -f "/var/www/prodemyx-website/index.html" ]; then
          echo "✓ Website files deployed successfully"
        else
          echo "✗ Website index.html not found!"
          exit 1
        fi
        
        sleep 2
        if curl -f http://localhost/ > /dev/null 2>&1; then
          echo "✓ Website is accessible at /"
        else
          echo "⚠ Website may need a moment to be accessible"
        fi
        
        echo "========================================="
        echo "✓ Website deployment successful!"
        echo "========================================="
        echo "Website available at: https://prodemyx.com"
        echo "========================================="
        EOF

    - name: Deployment summary
      run: |
        echo "========================================="
        echo "Prodemyx Website Deployment Summary"
        echo "========================================="
        echo "✓ Website built successfully"
        echo "✓ Files deployed to Hostinger"
        echo "✓ Nginx reloaded"
        echo "========================================="
        echo "Access website at: https://prodemyx.com"
        echo "========================================="