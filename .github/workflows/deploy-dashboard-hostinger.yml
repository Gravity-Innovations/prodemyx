name: Deploy Dashboard to Hostinger

on:
  push:
    branches: ["main"]
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard-hostinger.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dependencies
      run: |
        cd dashboard
        npm ci

    - name: Build dashboard
      env:
        VITE_API_URL: https://prodemyx.com/api
      run: |
        cd dashboard
        npm run build

    - name: Create dashboard directory
      run: |
        PASS='Dev@2025'
        echo "$PASS" | sudo -S mkdir -p /var/www/prodemyx-dashboard
        echo "$PASS" | sudo -S chown -R prodemyxdev:prodemyxdev /var/www/prodemyx-dashboard

    - name: Deploy dashboard build
      run: |
        rsync -av --delete \
          dashboard/dist/ \
          /var/www/prodemyx-dashboard/

    - name: Set permissions and reload Nginx
      run: |
        PASS='Dev@2025'
        set -e
        echo "========================================="
        echo "Dashboard Deployment"
        echo "========================================="
        echo "Setting permissions..."
        echo "$PASS" | sudo -S chown -R www-data:www-data /var/www/prodemyx-dashboard
        echo "$PASS" | sudo -S chmod -R 755 /var/www/prodemyx-dashboard
        
        echo "Checking Nginx..."
        if ! command -v nginx > /dev/null 2>&1; then
          echo "Nginx not found. Please run backend deployment first."
          exit 1
        fi
        
        echo "$PASS" | sudo -S systemctl start nginx || true
        echo "Testing Nginx configuration..."
        echo "$PASS" | sudo -S nginx -t
        echo "Reloading Nginx..."
        echo "$PASS" | sudo -S systemctl reload nginx
        
        echo "Verifying dashboard..."
        if [ -f "/var/www/prodemyx-dashboard/index.html" ]; then
          echo "✓ Dashboard files deployed successfully"
        else
          echo "✗ Dashboard index.html not found!"
          exit 1
        fi
        
        sleep 2
        if curl -f http://localhost/app > /dev/null 2>&1; then
          echo "✓ Dashboard is accessible at /app"
        else
          echo "⚠ Dashboard may need a moment to be accessible"
        fi
        
        echo "========================================="
        echo "✓ Dashboard deployment successful!"
        echo "========================================="
        echo "Dashboard available at: https://prodemyx.com/app"
        echo "========================================="

    - name: Deployment summary
      run: |
        echo "========================================="
        echo "Dashboard Deployment Summary"
        echo "========================================="
        echo "✓ Dashboard built successfully"
        echo "✓ Files deployed to Hostinger"
        echo "✓ Nginx reloaded"
        echo "========================================="
        echo "Access dashboard at: https://prodemyx.com/app"
        echo "========================================="
        